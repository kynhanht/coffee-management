<body>
<div class="fauth fauth-split">
  <aside class="fauth-visual">
    <a href="index.html" class="fauth-logo">
      <img src="assets/img/logo.webp" alt="FlexAdmin">
      <span>FlexAdmin</span>
    </a>
    <span class="fauth-kicker">Quản lý quán coffee</span>
  </aside>

  <main class="fauth-main">
    <div class="fauth-main-inner">
      <div class="fauth-card">
        <div class="fauth-card-head">
          <h1 class="fauth-title">Đăng nhập</h1>
          <p class="fauth-subtitle">Vui lòng nhập tài khoản và mật khẩu</p>
        </div>

        <form th:action="@{/login}" method="post" class="fauth-form" novalidate>
          <div class="fauth-field">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
          </div>

          <div class="fauth-field">
            <div class="fauth-row-between">
              <label for="password" class="form-label">Mật khẩu</label>
            </div>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
              <button class="btn btn-outline-secondary" type="button" data-toggle-password>
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="fauth-row-between mb-3">
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
      </div>


    </div>
  </main>
</div>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>

<script th:src="@{assets/vendor/flatpickr/flatpickr.min.js}"></script>

<script th:src="@{assets/js/theme.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
